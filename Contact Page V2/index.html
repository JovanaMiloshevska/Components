<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container jm-contact-page">
        <div class="jm-v2-contact-us-page row">
            
            <div class="jm-v2-contact-us-form-div col-lg-6 offset-lg-3 position-relative ">
                <h2 class="jm-v2-contact-us-title">Contact</h2>
                <form method="post" class="jm-v2-contact-us-form">
                <div class="row">
                    <div class="col-6 ">
                        <div class="position-relative">
                        <input type="text" id="jm-name" class="jm-v2-input-item input-full w-100 mb-2 mt-3 position-relative" placeholder="Name">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill position-absolute" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg> 
                        </div>
                    </div>
                    <div class="col-6">
                        
                        <input type="text" id="jm-email" class="jm-v2-input-item input-full w-100 mb-2 mt-3" placeholder="Email *"> 
                    </div>
                    <div class="col-12">
                        
                        <input type="text" id="jm-number" class="jm-v2-input-item input-full w-100 mb-2" placeholder="Number"> 
                    </div>
                    <div class="col-12">
                        
                        <textarea rows="4" id="jm-comment" class="jm-v2-input-text w-100 mb-2" placeholder="Comment"></textarea>
                    </div>
                    <div class="col-4 offset-4 mt-4 d-flex justify-content-center align-items-center">
                        <input type="submit" class="jm-v2-site-btn" value="Send">
                    </div>
                    
                   
                </div>
            </form>
            </div>

        </div>
    </div>
</body>
</html>
